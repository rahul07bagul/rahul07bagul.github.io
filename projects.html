/* Project Grid Layout */
.project-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2em;
    padding: 2em;
    max-width: 1200px;
    margin: 0 auto;
}

/* Project Card Styling */
.project-card {
    background-color: #f5f5f5;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    cursor: pointer;
    height: 100%;
    display: flex;
    flex-direction: column;
    position: relative;
    border: 1px solid #e0e0e0;
}

.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    background-color: #ffffff;
    border-color: #d0d0d0;
}

/* Project Image */
.project-image {
    overflow: hidden;
    position: relative;
    height: 250px;
}

.project-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.project-info h3 {
	letter-spacing: 0cap;
	font-family: "Open Sans", Helvetica, sans-serif;
	text-transform: none;
	margin: 0 0 0.5em 0;
	color: #ffffff;
	transition: color 0.3s ease;
  }
  
.project-card:hover .project-image img {
    transform: scale(1.05);
}

/* Project Information */
.project-info {
    padding: 1.5em;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.project-card:hover .project-info h3 {
    color: #000000;
}

.tech-stack {
    margin-bottom: 0.8em;
}

.language-badge {
    display: inline-block;
    padding: 0.25em 0.6em;
    border-radius: 3px;
    color: white;
    font-size: 0.9em;
    font-weight: bold;
}

.project-description {
    color: #555555;
    font-size: 0.9em;
    margin-bottom: 1em;
    flex-grow: 1;
}

/* Project Statistics */
.project-stats {
    display: flex;
    gap: 1em;
    font-size: 0.85em;
    color: #777777;
}

.project-stats span {
    display: flex;
    align-items: center;
}

.project-stats i {
    margin-right: 0.4em;
}

/* Loading State */
.loading {
    text-align: center;
    padding: 2em;
    font-size: 1.2em;
    color: #555555;
}

/* Error State */
.error {
    text-align: center;
    padding: 2em;
    color: #ff5252;
}

/* No Projects Found State */
.no-projects {
    text-align: center;
    padding: 2em;
    color: #777777;
}

/* Responsive Layout */
@media screen and (max-width: 980px) {
    .project-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 1.5em;
    }
}

@media screen and (max-width: 736px) {
    .project-grid {
        grid-template-columns: 1fr;
        padding: 1em;
    }
    
    .project-image {
        height: 200px;
    }
}

/* Animation for Cards */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.project-card {
    animation: fadeInUp 0.5s ease forwards;
    opacity: 0;
}

.project-card:nth-child(1) { animation-delay: 0.1s; }
.project-card:nth-child(2) { animation-delay: 0.2s; }
.project-card:nth-child(3) { animation-delay: 0.3s; }
.project-card:nth-child(4) { animation-delay: 0.4s; }
.project-card:nth-child(5) { animation-delay: 0.5s; }
.project-card:nth-child(6) { animation-delay: 0.6s; }
.project-card:nth-child(7) { animation-delay: 0.7s; }
.project-card:nth-child(8) { animation-delay: 0.8s; }

	<!-- GitHub Projects Fetcher -->
	<script>
	// Configuration
	const githubUsername = 'rahul07bagul'; // Your GitHub username
	const projectsContainerId = 'github-projects'; // HTML container where projects will be displayed
	const maxProjects = 0; // Maximum number of projects to display, set to 0 for unlimited

	// Main function to fetch GitHub repositories
	async function fetchGitHubProjects() {
		try {
			const container = document.getElementById(projectsContainerId);
			
			if (!container) {
				console.error('Container element not found. Please create an element with id: ' + projectsContainerId);
				return;
			}
			
			// Display loading message
			container.innerHTML = '<div class="loading">Loading projects from GitHub...</div>';
			
			// Fetch GitHub repositories
			const response = await fetch(`https://api.github.com/users/${githubUsername}/repos?sort=created&direction=desc&per_page=100`);
			
			if (!response.ok) {
				throw new Error(`GitHub API error: ${response.status}`);
			}
			
			const repositories = await response.json();
			
			const filteredRepos = repositories
				.filter(repo => !repo.fork)
				.slice(0, maxProjects || repositories.length);

			// Clear loading message
			container.innerHTML = '';
			
			// Create the project grid
			const projectGrid = document.createElement('div');
			projectGrid.className = 'project-grid';
			container.appendChild(projectGrid);
			
			// Generate HTML for each project
			filteredRepos.forEach(async repo => {
				// Create project card
				const card = document.createElement('div');
				card.className = 'project-card';
				card.onclick = () => window.open(repo.html_url, '_blank');
				
				// Fallback image
				const fallbackImage = 'images/github_logo.jpeg';
				
				 // Fetch tags for the repository
				const tags = await fetchRepoTags(repo);

				 // Fetch topics for the repository
				const topics = await fetchRepoTopics(repo);

				// Create the HTML structure for the card
				card.innerHTML = `
					<div class="project-image">
						<img src="${fallbackImage}" alt="${repo.name}" onerror="this.src='${fallbackImage}';" />
					</div>
					<div class="project-info">
						<h3>${repo.name}</h3>
						<p class="tech-stack">${getLanguageBadges(repo.language)}</p>
						<p class="project-description">${repo.description || 'No description provided'}</p>
						<p class="project-topics">${topics.length ? topics.join(', ') : 'No topics'}</p>
						<div class="project-stats">
							<span><i class="fas fa-star"></i> ${repo.stargazers_count}</span>
							<span><i class="fas fa-code-branch"></i> ${repo.forks_count}</span>
							<span><i class="far fa-calendar-alt"></i> ${new Date(repo.updated_at).toLocaleDateString()}</span>
						</div>
					</div>
				`;
				
				// Add to the grid
				projectGrid.appendChild(card);
			});
			
			// If no repositories found
			if (filteredRepos.length === 0) {
				container.innerHTML = '<div class="no-projects">No public repositories found.</div>';
			}
			
		} catch (error) {
			console.error('Error fetching GitHub projects:', error);
			document.getElementById(projectsContainerId).innerHTML = 
				'<div class="error">Error loading projects. Please check the console for details.</div>';
		}
	}

	// Helper function to fetch repository tags
	async function fetchRepoTags(repo) {
		try {
			const tagsResponse = await fetch(`https://api.github.com/repos/${githubUsername}/${repo.name}/tags`);
			if (!tagsResponse.ok) {
				throw new Error('Failed to fetch tags');
			}
			const tags = await tagsResponse.json();
			return tags.map(tag => tag.name);
		} catch (error) {
			console.error('Error fetching tags for', repo.name, error);
			return [];
		}
	}

	// Helper function to fetch repository topics
	async function fetchRepoTopics(repo) {
		try {
			const topicsResponse = await fetch(`https://api.github.com/repos/${githubUsername}/${repo.name}/topics`, {
				headers: {
					Accept: 'application/vnd.github.mercy-preview+json'
				}
			});
			if (!topicsResponse.ok) {
				throw new Error('Failed to fetch topics');
			}
			const topicsData = await topicsResponse.json();
			return topicsData.names;
		} catch (error) {
			console.error('Error fetching topics for', repo.name, error);
			return [];
		}
	}

	// Helper function to get known repository thumbnails
	function getRepoThumbnail(repoName) {
		// Map repository names to their corresponding image paths
		const thumbnailMap = {
			'CPP_Challenge': 'gif/cppchallenge.gif',
			'Travelopedia': 'gif/travelopedia.gif',
			'SFDC_Streamlit_GPT': 'gif/SFDC-Analytics.gif',
			'Droidscope': 'https://github.com/rahul07bagul/Droidscope/blob/master/images/Final.png?raw=true'
			// Add more mappings as needed
		};
		
		return thumbnailMap[repoName];
	}

	// Helper function to generate language badges
	function getLanguageBadges(language) {
		if (!language) return 'Not specified';
		
		// Color mapping for common languages
		const colorMap = {
			'JavaScript': '#f7df1e',
			'TypeScript': '#3178c6',
			'Python': '#3572A5',
			'Java': '#b07219',
			'C++': '#f34b7d',
			'C#': '#178600',
			'HTML': '#e34c26',
			'CSS': '#563d7c',
			'PHP': '#4F5D95',
			'Ruby': '#701516',
			'Go': '#00ADD8',
			'Swift': '#ffac45',
			'Kotlin': '#A97BFF',
			'Rust': '#dea584',
			'Apex': '#1797c0'
		};
		
		const color = colorMap[language] || '#607d8b';
		
		return `<span class="language-badge" style="background-color: ${color}">${language}</span>`;
	}

	// Initialize when the DOM is loaded
	document.addEventListener('DOMContentLoaded', fetchGitHubProjects);
